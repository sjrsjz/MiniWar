name: Build for Linux and Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies on Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
            sudo apt-get update
            sudo apt-get install -y cmake
            sudo apt-get install -y libgl1-mesa-dev mesa-common-dev libglu1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev libglew-dev libglfw3-dev --fix-missing
      - name: Build on Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
            mkdir build
            cmake -B build -S .
            cd build
            make
      - name: Build on Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
           mkdir build
           cmake -G "MinGW Makefiles" -B build -S . -DCMAKE_TOOLCHAIN_FILE=toolchain.cmake
           cmake --build build
